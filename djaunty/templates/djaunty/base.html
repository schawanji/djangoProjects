<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    {% load static %}


    <title>Rent a bike 🚴🏿‍♀️</title>
    <link rel="stylesheet" href="{% static 'djaunty/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,800&family=PT+Mono&family=Raleway:ital,wght@0,100;0,200;0,400;0,600;0,700;0,900;1,200;1,600&display=swap"
        rel="stylesheet">
    {% endblock %}
</head>


<body>
    <nav>
        <ul>
            <li>Rent a bike</li>
            <li>About us</li>
            <li>Contact us</li>
        </ul>
    </nav>

    {% if user.is_authenticated %}

    <h1>Welcome {{user.username}}</h1>

    <button><a href="{% url 'logout' %}"></a>Log Out</button>

    {% else %}

    <p>You are logged out</p>
    <button><a href="{% url 'login' %}">Log In</a></button>

    {% endif %}


    {% block content %}

    {% endblock %}
</body>
